<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWI Prediction</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #eef2f7;
        }
        .card {
            border-radius: 18px;
        }
        input, select {
            height: 48px;
            font-size: 1rem;
        }
        .form-label {
            font-weight: 600;
            margin-top: 10px;
        }
        .title {
            font-size: 1.8rem;
            font-weight: 700;
        }
        .predict-btn {
            height: 52px;
            font-size: 1.2rem;
            font-weight: 600;
        }
    </style>
</head>

<body>

<div class="container py-5">
    <div class="card shadow-lg p-5 mx-auto" style="max-width: 650px;">
        
        <h2 class="text-center mb-4 title">Forest Fire Weather Index (FWI) Prediction</h2>

        <form action="/predict" method="POST">

            <!-- Temperature -->
            <label class="form-label">Temperature</label>
            <input type="number" step="0.01" name="Temperature" class="form-control" required>

            <!-- Relative Humidity -->
            <label class="form-label">Relative Humidity (RH)</label>
            <input type="number" step="0.01" name="RH" class="form-control" required>

            <!-- Wind Speed -->
            <label class="form-label">Wind Speed (Ws)</label>
            <input type="number" step="0.01" name="Ws" class="form-control" required>

            <!-- Rain -->
            <label class="form-label">Rain</label>
            <input type="number" step="0.01" name="Rain" class="form-control" required>

            <!-- FFMC -->
            <label class="form-label">Fine Fuel Moisture Code (FFMC)</label>
            <input type="number" step="0.01" name="FFMC" class="form-control" required>

            <!-- DMC -->
            <label class="form-label">Duff Moisture Code (DMC)</label>
            <input type="number" step="0.01" name="DMC" class="form-control" required>

            <!-- ISI -->
            <label class="form-label">Initial Spread Index (ISI)</label>
            <input type="number" step="0.01" name="ISI" class="form-control" required>

            <!-- Classes -->
            <label class="form-label">Fire Classes</label>
            <select class="form-control" name="Classes" required>
                <option value="0">No Fire (0)</option>
                <option value="1">Fire (1)</option>
            </select>

            <!-- Region -->
            <label class="form-label">Region</label>
            <select class="form-control" name="Region" required>
                <option value="0">Bejaia (0)</option>
                <option value="1">Sidi Bel-Abbes (1)</option>
            </select>

            <button type="submit" class="btn btn-primary w-100 mt-4 predict-btn">Predict</button>
        </form>

        <!-- Prediction Output -->
        {% if result is not none %}
        <div class="alert alert-info mt-4 text-center p-4" style="font-size: 1.4rem; border-radius: 12px;">
            <strong>FWI Prediction:</strong> {{ result }}
        </div>
        {% endif %}

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
